<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>

<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
</div>

<div class="container">

    <div class="row">

        <!-- Calculator Panel -->
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Calculator</h3>
                </div>

                <div class="panel-body">
                    <button id="button1" class="btn btn-primary number" value="1"><h1>1</h1></button>
                    <button id="button2" class="btn btn-primary number" value="2"><h1>2</h1></button>
                    <button id="button3" class="btn btn-primary number" value="3"><h1>3</h1></button>
                    <button id="buttonPlus" class="btn btn-danger operator" value="plus" disp="+"><h1>+</h1></button>
                    <br><br>
                    <button id="button4" class="btn btn-primary number" value="4"><h1>4</h1></button>
                    <button id="button5" class="btn btn-primary number" value="5"><h1>5</h1></button>
                    <button id="button6" class="btn btn-primary number" value="6"><h1>6</h1></button>
                    <button id="buttonMinus" class="btn btn-danger operator" value="minus" disp="-"><h1>&minus;</h1></button>
                    <br><br>
                    <button id="button7" class="btn btn-primary number" value="7"><h1>7</h1></button>
                    <button id="button8" class="btn btn-primary number" value="8"><h1>8</h1></button>
                    <button id="button9" class="btn btn-primary number" value="9"><h1>9</h1></button>
                    <button id="buttonMultiply" class="btn btn-danger operator" value="times" disp="*"><h1>&times;</h1></button>
                    <br><br>
                    <button id="button0" class="btn btn-primary number" value="0"><h1>0</h1></button>
                    <button id="buttonDivide" class="btn btn-danger operator" value="divide" disp="/"><h1>&divide;</h1></button>
                    <button id="buttonPower" class="btn btn-danger operator" value="power" disp="^"><h1>^</h1></button>
                    <button id="buttonEqual" class="btn btn-success equal" value="equals"><h1>=</h1></button>
                    <br><br>
                    <button id="buttonClear" class="btn btn-default clear" value="clear"><h1>clear</h1></button>
                </div>

            </div>
        </div>

        <!-- Result Panel -->
        <div class="col-lg-6">
        <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Result</h3>
                </div>
                <div class="panel-body">
                    <h1 id="firstNumber" class="clr"></h1>
                    <h1 id="operator" class="clr"></h1>
                    <h1 id="secondNumber" class="clr"></h1>
                    <hr>
                    <h1 id="result" class="clr"></h1>
                </div>
            </div>    
        </div>
    </div>
</div>

<script type="text/javascript">

$(document).ready(function(){

var fNum ="";
var op = ["plus", "minus", "times","divide","power"];
var opInd =-1;
var sNum ="";
var isFirstNum = true;
$(".btn").on("click",function(){

    val = ($(this).attr("value"));   
    if (val != "equals"){
        console.log(val)
        if (op.indexOf(val)>= 0){
            console.log("operator" + op.indexOf(val));
            opInd =op.indexOf(val);
             $("#operator").text($(this).attr("disp")); // 
            isFirstNum =false;
        } else if (isFirstNum){
            fNum = fNum + val;
            $("#firstNumber").text(fNum);
        } else{
           sNum  =sNum +val;
           $("#secondNumber").text(sNum);
        }
   
    } else {
        //calculate & popuate results     
        myRes = calc(parseInt(fNum), parseInt(sNum),op[opInd]);
        $("#result").text(myRes);
    }


     $("#buttonClear").on("click", function() {
        $(".clr").empty();
        fNum = "";
        sNum = "";
        opInd =-1;
        isFirstNum = true;
      });
    
    //console.log(op.indexOf(val));
    /*function displayResults(fNum,sNum,op, myRes){
        $("#firstNumber").text(fNum);
        $("#operator").text(op);
        $("#secondNumber").text(sNum);
        $("#result").text(myRes);

    }*/
   
     function calc(fNum,sNum,op){
        var res ;
        console.log("fNum" + fNum);
        console.log("sNum" + sNum);
        console.log("Op" + op);
        if(op == "plus")
            res = fNum + sNum;
        else if(op == "minus"){
            res = fNum - sNum;
        }else if(op == "times"){
            res = fNum * sNum;
        }else if(op == "divide"){
            res = fNum / sNum;
        }else if(op == "power"){
            res = Math.pow(fNum  ,sNum);
        }
        return res;
   }
});
// Your code here...


});

</script>
    
</body>
</html>
